<div class="background_contrainer">
  <div>Welcome</div>


  <div *ngIf="clientsLoaded | async">
    <h2>Verf√ºgbare Clients:</h2>

    <ul class="clients">
      <mat-grid-list cols="3" rowHeight="2:1" >
        <mat-grid-tile class="yellow" *ngFor="let client of clients">
          <mat-grid-tile-header>
            <h3>{{client.name}}<br></h3>
          </mat-grid-tile-header>
          <a href={{client.redirect}} target="_blank" ><img src="{{client.preview_pic}}" width="414" height="206"></a>
          <mat-grid-tile-footer>
            <p>{{client.short_description}}</p>
          </mat-grid-tile-footer>
        </mat-grid-tile>
      </mat-grid-list>
  </ul>
  </div>


  <div *ngIf="filesLoaded | async">
    <h2>Vorhandene Daten:</h2>

    <div class="example-container mat-elevation-z8">
      <mat-table [dataSource]="dataSource" matSort >

        <!-- Position Column -->
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.no}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="extension">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Endung </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.extension}} </mat-cell>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="version">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Version </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.version}} </mat-cell>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="clientName">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Client </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.clientName}} </mat-cell>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Datum </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

      <mat-paginator #paginator
                     [pageSize]="10"
                     [pageSizeOptions]="[5, 10, 20]">

      </mat-paginator>
    </div>
</div>
